<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<!-- The dialog element -->
<dialog id="addItemDialog">
    <form id="addActionForm">
        <div class="dialogBase">
            <h4>Add a task to the current project</h2>
            <div class="inputs">
                <label for="taskTitle">Title: </label>
                <input type="text" id="taskTitle" placeholder=" " minlength = 1>
            </div>
            <div class="inputs">
                <label for="taskDescription">Description: </label>
                <textarea id="taskDescription" placeholder=" " minlength = 1></textarea>
            </div>
            <div class="inputs">
                <p> Priority Level?
                <select id="priorityLevel">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                </p>
            </div>
            <div style="margin-top: 20px; text-align: right;">
                <button id="closeDialogBtn" style="padding: 2px 5px;">Cancel</button>
                <button id="confirmBtn" style="padding: 2px 5px;" value="default">Confirm</button>
            </div>
        </div>
    </form>
</dialog>

<!-- The dialog element -->
<dialog id="addProjectDialog">
    <form id="addProjectForm">
        <div class="dialogBase">
            <h4>Create a NEW project</h2>
            <div class="inputs">
                <label for="projTitle">Title: </label>
                <input type="text" id="projTitle" placeholder=" " minlength = 1>
            </div>
            <div class="inputs">
                <label for="projDescription">Description: </label>
                <textarea id="projDescription" placeholder=" " minlength = 1 resize = "none"></textarea>
            </div>
            <div style="margin-top: 20px; text-align: right;">
                <button id="projCloseDialogBtn" style="padding: 2px 5px;">Cancel</button>
                <button id="projConfirmBtn" style="padding: 2px 5px;" value="default">Confirm</button>
            </div>
        </div>
    </form>
</dialog>

<body>
    <div class="container">
        <div class="sidebar">
        </div>
        <div class="main-page">
        </div>
    </div>
</body>
</html>
