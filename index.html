<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do List App</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><dialog id="addItemDialog"><form id="addActionForm"><div class="dialogBase"><h4>Add a task to the current project<div class="inputs"><label for="taskTitle">Title:</label> <input id="taskTitle" placeholder=" " minlength="1" autocomplete="off"></div><div class="inputs"><label for="taskDescription">Description:</label> <textarea id="taskDescription" placeholder=" " minlength="1"></textarea></div><div class="inputs"><p>Priority Level?</p><select id="priorityLevel"><option value="low">Low</option><option value="med">Medium</option><option value="high">High</option></select></div><div class="inputs"><label for="dueDateInput">Due Date:</label> <input type="date" id="dueDateInput" min="2022-01-01" max="2026-12-01"></div><div style="margin-top:20px;text-align:right"><button id="closeDialogBtn" style="padding:2px 5px">Cancel</button> <button id="confirmBtn" style="padding:2px 5px" value="default">Confirm</button></div></h4></div></form></dialog><dialog id="editItemDialog"><form id="editActionForm"><div class="dialogBase"><h4>Edit a task's properties<div class="inputs"><label for="editTaskTitle">Title:</label> <input id="editTaskTitle" placeholder=" " minlength="1" autocomplete="off"></div><div class="inputs"><label for="editTaskDescription">Description:</label> <textarea id="editTaskDescription" placeholder=" " minlength="1"></textarea></div><div class="inputs"><p>Priority Level?</p><select id="editPriorityLevel"><option value="low">Low</option><option value="med">Medium</option><option value="high">High</option></select></div><div class="inputs"><p>Change Project?</p><select id="editProjectSelect"><option value="0">All Tasks</option></select></div><div class="inputs"><label for="editDueDateInput">Due Date:</label> <input type="date" id="editDueDateInput" min="2022-01-01" max="2026-12-01"></div><div style="margin-top:20px;text-align:right"><button id="editCloseDialogBtn" style="padding:2px 5px">Cancel</button> <button id="editConfirmBtn" style="padding:2px 5px" value="default">Confirm</button></div></h4></div></form></dialog><dialog id="addProjectDialog"><form id="addProjectForm"><div class="dialogBase"><h4>Create a NEW project<div class="inputs"><label for="projTitle">Title:</label> <input id="projTitle" placeholder=" " minlength="1"></div><div class="inputs"><label for="projDescription">Description:</label> <textarea id="projDescription" placeholder=" " minlength="1"></textarea></div><div style="margin-top:20px;text-align:right"><button id="projCloseDialogBtn" style="padding:2px 5px">Cancel</button> <button id="projConfirmBtn" style="padding:2px 5px" value="default">Confirm</button></div></h4></div></form></dialog><body><div class="container"><div class="sidebar"></div><div class="main-page"></div></div></body></html>
